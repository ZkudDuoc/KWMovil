<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa tu nombre de usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="recuperarFormulario">
        <!-- Campo para ingresar el nombre de usuario -->
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="username" type="text" ></ion-input>
        </ion-item>

        <!-- Campo para ingresar la nueva contraseña -->
        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input formControlName="newPassword" type="password"></ion-input>
        </ion-item>

        <!-- Botón para recuperar la contraseña -->
        <ion-button expand="full" color="primary" (click)="navigateToLogin()" [disabled]="recuperarFormulario.invalid">
          Actualizar Contraseña
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
