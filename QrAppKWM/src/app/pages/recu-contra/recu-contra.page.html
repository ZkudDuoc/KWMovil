<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Recuperar Contrase√±a</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa tu nombre de usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input type="text" required [(ngModel)]="username" name="username"></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" (click)="navigateToLogin()">Recuperar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
