<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <span class="qr-text">QR'</span>
        <span class="asistance-text">Asistance</span>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa tu nombre de usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="recuperarFormulario">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input formControlName="newPassword" type="password"></ion-input>
        </ion-item>

        <ion-button expand="full" class="custom-button" (click)="navigateToLogin()" [disabled]="recuperarFormulario.invalid">
          Actualizar Contraseña
        </ion-button> 
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
